<section class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/img/Oltiva_Logo_1.svg" alt="" height="80px">
                </div>
            </div>
                <mat-card class="col-md-4 col-md-offset-4 card">
                    <div class="col-md-12">
                        <mat-form-field>
                          <input matInput placeholder="Username" required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" required>
                          </mat-form-field>
                          <button mat-button class="primary-btn" (click)="userLoggedIn= !userLoggedIn">Login</button>
                      </div>
                </mat-card>
                </div>
</section>
